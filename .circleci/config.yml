version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:11.0.0
      - image: etops/codeclimate
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: npm-cache-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run: npm test
      - store_test_results:
          path: /tmp/test-reports
