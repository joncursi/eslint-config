checkout:
  post:
    - git submodule update --init
machine:
  node:
    version: 6.9.5
  services:
     - docker
  timezone:
    America/New_York
dependencies:
  cache_directories:
    - node_modules
  override:
    - docker pull etops/codeclimate
    - npm install
test:
  override:
    - npm run test:ci
